<nav class="navbar navbar-inverse"
  *ngIf="currentAction!=='ResumeShared'">
   <div class="container-fluid">
    <ul class="nav navbar-nav">
        <li
          [ngClass]='{"active":currentAction==="ResumeHome"}'>
          <a (click)="gotoAction('ResumeHome',NULL)">
            Inicio
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li [ngClass]='{"active":currentAction==="ResumeNew"}'>
          <a (click)="gotoAction('ResumeNew',NULL)">
            Nuevo
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li
          *ngIf="currentAction==='ResumeEdit' && currentParam"
          [ngClass]='{"active":currentAction==="ResumeEdit"}'>
          <a (click)="gotoAction('ResumeEdit',currentParam)">
            Editar
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li
          *ngIf="currentAction==='ResumeShow' && currentParam"
          [ngClass]='{"active":currentAction==="ResumeShow"}'>
          <a (click)="gotoAction('ResumeShow',currentParam)">
            Vista
            <span class="sr-only">(current)</span>
          </a>
        </li>
    </ul>
      <!-- Brand and toggle get grouped for better mobile display -->
    </div>
</nav>
<router-outlet
[action]="currentAction"
>
</router-outlet>
